<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<title>Laptop Website</title>
</head>
<body>

	<header>
		<div class="logo">
			<img src="./img/logo.svg" alt="Logo">
			<p>Logo</p>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Home</a></li>
				<li><a class="nav-link" href="#">About</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="./img/cart.svg" alt="Cart">
		</div>
	</header>

	<main>
		<section class="section">
			<div class="desbut">
				<div class="description">
					<h1>Laptop for the future</h1>
					<p>This new laptop is going to shake your grounds! You might think that you're ready, but trust me, you're nowhere near that!</p>
				</div>
				<div class="buttons">
					<button class="button1">14 inches</button>
					<button class="button2">Add to Cart</button>
				</div>
			</div>
			<div class="cover">
				<img class="matebook" src="./img/matebook.png" alt="Matebook">
			</div>
		</section>

		<img class="big" src="./img/big-eclipse.svg" alt="">
		<img class="med" src="./img/mid-eclipse.svg" alt="">
		<img class="small" src="./img/small-eclipse.svg" alt="">
	</main>





	
</body>
</html>
